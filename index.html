<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar creation</title>
    <style>
        .navbar{
            background-color: black;
            font-size: 16px;
            

        }
        ul{
            text-align: right;
           
           
        }
        li:hover{
            background-color: rgb(243, 112, 6);
            color: rgb(13, 240, 6);
        }
        li{
            
           
            display: inline;
            color: aqua;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul class="hoo">
            <li>Home</li>
            <li>Docs</li>
            <li>Examples</li>
            <li>Contact us</li>
        </ul>
    </div>
</body>
</html>
